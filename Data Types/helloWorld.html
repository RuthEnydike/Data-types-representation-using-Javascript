<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
   
</head>
<body>

    <script>

        // String Data Type Declaration
        console.group()
            var a = "ruth";
            let b = "5";
            const c = "70";
            console.log(a);
            console.log(b+c)
        console.groupEnd();
        
        // Number data type declaration
        console.group()
        var x = 20;
        let y = 15;
        const z = 6;

        console.log(x+y);
        console.log(x-y);
        console.log(x/y);
        console.groupEnd();

    // Objects 
    console.group()       
        let user = {
            name: 'ruth', 
            age: 20,
            location: 'portHarcourt',
        }
        console.log(user.location);
        console.groupEnd()
    //Arrays 
    console.group()
    const family = ['Ruth', 'Ricky', 'favour', 'precious' ]
        console.log(family, family[2])
    
    const number = [1, 10, 20, 90]
    console.log(number[2])


    let familyAttribute = [
        {
            name: 'ruth',
            class: 'ss1',
            age: 67
        },
        {
            name: 'ricky',
            class: 'ss2',
            age: 90,
        }
    ]
    console.log(familyAttribute[1].class)
        console.groupEnd()
</script>
</body>
</html>
